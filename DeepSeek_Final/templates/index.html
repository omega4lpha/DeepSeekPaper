<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Archivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Clasificador con LLM</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="class_file" class="form-label">Archivo de Clases (índice + clase):</label>
        <input type="file" class="form-control" name="class_file" required>
      </div>
      <div class="mb-3">
        <label for="data_file" class="form-label">Archivo de Datos (índice + características):</label>
        <input type="file" class="form-control" name="data_file" required>
      </div>
      <button type="submit" class="btn btn-primary">Subir y continuar</button>
    </form>
  </div>
</body>
</html>
